    <body class="container-fluid">
        <div class="row justify-content-center"></div>
        <form class="" method="post">
            <h3>Vos Coordonnées</h3>
            <p>* Ces zones sont obligatoires pour envoyer le formulaire</p>
            <label for="code">Société :</label><input type="text" name="societe" id="societe" required /><br>
            <label class="col-3 pt-3 text-left pl-5"   for="contact">personne à contacter :</label><input class="col-3 pt-3" type="contact"name="contact" id="contact" required /><br>
            <label class="col-3 pt-3 text-left pl-5" for="adresse">Adresse de l'entreprise :</label><textarea name="adresse" id="adresse" ></textarea><br>
            <label class="pt-3" for="code">Code postal :</label><input type="text"name="code" id="code" required /><br>
            <label class="pt-3" for="ville">ville :</label><input type="text"name="ville" id="ville" required /><br>
            <label class="pt-3" for="mail">E-mail :</label><input type="text"name="mail" id="mail" required><br>
            <label class="pt-3" for="phone">téléphone:</label><input type="text"name="phone" id="phone"><br>
            <input class="mt-4" type="submit" id="idSubForm1" name="SubForm1" value="envoyer"> 
            <input class="mt-4" type="reset" name="ResetForm1" value="Effacer">

        </form>
