            <div class=" row m-auto shadow">
                <section  class="row col ">
                    <p> * ces zones sont obligatoires</p>
                    <hr>
                    <form class="w-100 p-2" action="http://bienvenu.net/script.php" method="GET">
                        <fieldset>
                            <h1>Vos Coordonnées</h1>
                            <label for="lastname">Nom* :</label><br><input class="w-100" type="text" placeholder="Veuillez saisir votre nom" name="lastname" id="lastname" required><br>
                            <label class="pt-3" for="firstname">Prénom* :</label><br><input class="w-100" type="text" placeholder="Veuillez saisir votre prénom" name="firstname" id="firstname" required><br><br>
                            <label>Sexe* :</label><br>
                                <input class="ml-3 mr-1" type="radio" name="féminin" class="sex_radio">Féminin
                                <input class="ml-3  mr-1" type="radio" name="masculin" class="sex_radio">Masculin
                                <input class="ml-3  mr-1" type="radio" name="neutre" class="sex_radio">Neutre <br>
                            <label class="pt-3" for="birthday">Date de naissance* :</label><br><input class="w-100" type="date" name="birthday" id="birthday" required><br>
                            <label class="pt-3" for="code">Code postal* :</label><br><input class="w-100" type="text" placeholder="code postal" name="code" id="code"><br>
                            <label class="pt-3" for="address">Adresse :</label><br><input class="w-100" type="text" placeholder="adresse" name="address" id="address"><br>
                            <label class="pt-3" for="city">Ville :</label><br><input class="w-100" type="text" placeholder="ville" name="city" id="city"><br>
                            <label class="pt-3" for="address">Email :</label><br><input class="w-100" type="text" placeholder="dave.loper@afpa.fr" name="mail" id="mail"><br>
                        </fieldset>
                        <fieldset>
                            <h1 class="pt-3">Votre demande</h1>
                            <label for="subject">Sujet*: </label><br><input class="w-100" type="text" id="subject" list="liste" placeholder="Veuillez séléctionner un sujet" required>
                                <datalist id="liste">
                                    <option>Mes commandes</option>
                                    <option>Question sur un produit</option>
                                    <option>Réclamations</option>
                                    <option>Autres</option>
                                </datalist><br>
                            <label class="pt-3"for="question"> Votre question* :</label><br><textarea class="w-100" name="question" id="question"  rows="2" cols="25" placeholder="tapez votre question ici" required></textarea>
                        </fieldset><br>
                        <input type="checkbox" name="validation" id="validation" required><label class="ml-2" for="validation">  J'accepte le traitement informatique de ce formulaire</label><br><br>
                        <input class="btn btn-dark btn btn-outline-primary text-white" type="button" value="Envoyer"> 
                        <input class="btn btn-dark btn btn-outline-primary text-white" type="reset" value="Annuler"><br>
                    </form>
