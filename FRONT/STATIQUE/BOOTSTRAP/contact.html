                <form action="http://bienvenu.net/script.php" method="GET">
                    <p> * ces zones sont obligatoires</p>
                    <fieldset>
                        <legend>Vos Coordonnées</legend>
                        <label for="lastname">Votre Nom* :</label><br><input type="text" placeholder="Nom" name="lastname" id="lastname" required><br>
                        <label for="firstname">Votre prénom* :</label><br><input type="text" placeholder="Prénom" name="firstname" id="firstname" required><br><br>
                        <label>Sexe* :</label>
                            <input type="radio" name="féminin" class="sex_radio">féminin
                            <input type="radio" name="masculin" class="sex_radio">masculin <br>
                        <label for="birthday">Date de naissance* :</label><br><input type="date" name="birthday" id="birthday" required><br>
                        <label for="code">Code postal* :</label><br><input type="text" placeholder="code postal" name="code" id="code"><br>
                        <label for="address">Adresse :</label><br><input type="text" placeholder="adresse" name="address" id="address"><br>
                        <label for="city">Ville :</label><br><input type="text" placeholder="ville" name="city" id="city"><br>
                        <label for="address">Email :</label><br><input type="text" placeholder="dave.loper@afpa.fr" name="mail" id="mail"><br>
                    </fieldset>
                    <fieldset>
                        <legend>Votre demande</legend>
                        <label for="subject">Sujet*: </label><br><input type="text" id="subject" list="liste" placeholder="Veuillez séléctionner un sujet" size="25" required >
                            <datalist>
                                <option>Mes commandes</option>
                                <option>Question sur un produit</option>
                                <option>Réclamation</option>
                                <option>Autres</option>
                            </datalist><br>
                        <label for="question"> Votre question* :</label><br><textarea name="question" id="question"  rows="2" cols="25" placeholder="tapez votre question ici" required></textarea>
                    </fieldset><br>
                    <input type="checkbox" name="validation" id="validation" required><label for="validation"> * J'accepte le traitement informatique de ce formulaire</label><br><br>
                    <input type="button" value="Envoyer">  
                    <input type="button" value="Annuler"><br>
