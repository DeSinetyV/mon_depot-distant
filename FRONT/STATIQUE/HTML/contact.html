        <section id="section">
            <h1>Contact</h1>
            <hr>
            <form action="http://bienvenu.net/script.php" method="GET">
                <p> * ces zones sont obligatoires</p>
                <fieldset>
                    <legend>Vos Coordonnées</legend>
                    <label for="lastname">Votre Nom* :</label><input type="text" placeholder="Nom" name="lastname" id="lastname"><br>
                    <label for="firstname">Votre prénom* :</label><input type="text" placeholder="Prénom" name="firstname" id="firstname"><br><br>
                    <label>Sexe* :</label>
                        <input type="radio" name="féminin">féminin
                        <input type="radio" name="masculin">masculin <br><br>
                    <label for="birthday">Date de naissance* :</label><input type="date" name="birthday" id="birthday"><br>
                    <label for="code">Code postal* :</label><input type="text" placeholder="code postal" name="code" id="code"><br>
                    <label for="address">Adresse :</label><input type="text" placeholder="adresse" name="address" id="address"><br>
                    <label for="city">Ville :</label><input type="text" placeholder="ville" name="city" id="city"><br>
                    <label for="address">Email :</label><input type="text" placeholder="dave.loper@afpa.fr" name="mail" id="mail"><br>
                </fieldset>
                <fieldset>
                    <legend>Votre demande</legend>
                    <label for="subject">Sujet*: </label><input type="text" id="subject" list="liste" placeholder="Veuillez séléctionner un sujet" size="25" >
                        <datalist id="liste">
                            <option>Mes commandes</option>
                            <option>Question sur un produit</option>
                            <option>Réclamation</option>
                            <option>Autres</option>
                        </datalist><br>
                    <label for="question"> Votre question* :</label><textarea name="question" id="question"  rows="2" cols="25" placeholder=""></textarea>
                </fieldset><br>
                <input type="checkbox" name="validation" id="validation"><label for="validation"> * J'accepte le traitement informatique de ce formulaire</label><br><br>
                <input type="button" value="Envoyer">  
                <input type="button" value="Annuler">      
        
            </form>
